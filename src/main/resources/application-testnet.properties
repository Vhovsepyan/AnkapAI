# ==============================
# PROFILE: TESTNET (Binance Testnet, real API calls, fake balance)
# ==============================

# --- Bot core ---
bot.symbol=BTCUSDT
bot.fake-market.enabled=false

# Risk ? a bit more realistic, but still safe
bot.risk.maxPositionUsd=100.0
bot.risk.defaultTradeUsd=10.0
bot.risk.maxDailyLossUsd=30.0
bot.debug.force-daily-loss=false

# EMA strategy ? more classic values for 1m/5m testing
bot.strategy.ema.short=9
bot.strategy.ema.long=21

# --- Binance Testnet ---
binance.api.base-url=https://testnet.binance.vision
binance.ws.base-url=wss://testnet.binance.vision/ws

# IMPORTANT: keys go from environment, not hard-coded
binance.api.key=${BINANCE_TESTNET_API_KEY:}
binance.api.secret=${BINANCE_TESTNET_API_SECRET:}

# Execute real TESTNET orders
binance.trade.spot.enabled=true
binance.trade.futures.enabled=false

# --- Database (separate file per profile) ---
spring.datasource.url=jdbc:h2:file:./data/trading-bot-testnet
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console-testnet
