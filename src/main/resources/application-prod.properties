# ==============================
# PROFILE: PROD (REAL Binance, REAL MONEY)
# ==============================

# --- Bot core ---
bot.symbol=BTCUSDT
bot.fake-market.enabled=false

# MUCH SAFER risk limits for real money
bot.risk.maxPositionUsd=50.0        # Max total position
bot.risk.defaultTradeUsd=5.0        # Each trade very small
bot.risk.maxDailyLossUsd=10.0       # Stop for the day if down more than 10 USD
bot.debug.force-daily-loss=false

# More conservative EMA
bot.strategy.ema.short=9
bot.strategy.ema.long=26

# --- Binance REAL ---
binance.api.base-url=https://api.binance.com
binance.ws.base-url=wss://stream.binance.com:9443/ws

# REAL keys from env, NEVER hard-code here
binance.api.key=${BINANCE_API_KEY:}
binance.api.secret=${BINANCE_API_SECRET:}

binance.trade.spot.enabled=true
binance.trade.futures.enabled=false

# --- Database (prod H2 or move to Postgres later) ---
spring.datasource.url=jdbc:h2:file:./data/trading-bot-prod
spring.datasource.username=sa
spring.datasource.password=

# In real prod you might disable console, but ok for you now:
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console-prod
