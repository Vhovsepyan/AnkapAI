# ==============================
# PROFILE: DEV (local fake market, NO Binance)
# ==============================

# --- Bot core ---
bot.symbol=BTCUSDT
bot.fake-market.enabled=true

# Risk ? safe but a bit active
bot.risk.maxPositionUsd=100.0
bot.risk.defaultTradeUsd=15.0
bot.risk.maxDailyLossUsd=50.0
bot.debug.force-daily-loss=true

# EMA strategy for experiments
bot.strategy.ema.short=3
bot.strategy.ema.long=5

# --- Binance (disabled here) ---
binance.trade.spot.enabled=false
binance.trade.futures.enabled=false

# Just placeholders, but unused because spot.enabled=false
binance.api.base-url=https://testnet.binance.vision
binance.ws.base-url=wss://testnet.binance.vision/ws
binance.api.key=${BINANCE_TESTNET_API_KEY:}
binance.api.secret=${BINANCE_TESTNET_API_SECRET:}

# --- Database (separate file per profile) ---
spring.datasource.url=jdbc:h2:file:./data/trading-bot-dev
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console-dev
