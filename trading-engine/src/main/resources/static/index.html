<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ankap Trading Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f4f6f9;
        }

        h1 {
            margin-bottom: 10px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 420px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .row {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
        }

        .value {
            float: right;
        }

        .running {
            color: green;
            font-weight: bold;
        }

        .stopped {
            color: red;
            font-weight: bold;
        }

        button {
            margin-top: 15px;
            margin-right: 10px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ðŸ“ˆ Ankap Trading Bot</h1>

<div class="card">
    <div class="row">
        <span class="label">Status:</span>
        <span id="status" class="value">â€“</span>
    </div>

    <div class="row">
        <span class="label">Symbol:</span>
        <span id="symbol" class="value">â€“</span>
    </div>

    <div class="row">
        <span class="label">Position:</span>
        <span id="position" class="value">â€“</span>
    </div>

    <div class="row">
        <span class="label">Quantity:</span>
        <span id="quantity" class="value">â€“</span>
    </div>

    <div class="row">
        <span class="label">Avg Price:</span>
        <span id="avgPrice" class="value">â€“</span>
    </div>

    <div class="row">
        <span class="label">Daily PnL:</span>
        <span id="pnl" class="value">â€“</span>
    </div>

    <div class="row">
        <span class="label">Unrealized PnL:</span>
        <span id="unrealizedPnl" class="value">â€“</span>
    </div>

    <div class="row">
        <span class="label">Last Signal:</span>
        <span id="lastSignal" class="value">â€“</span>
    </div>

    <button onclick="startBot()">Start</button>
    <button onclick="stopBot()">Stop</button>

    <h2>Recent Trades</h2>
    <table id="tradesTable" border="1" cellspacing="0" cellpadding="4">
        <thead>
        <tr>
            <th>Time</th>
            <th>Side</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Status</th>
            <th>Realized PnL</th>
        </tr>
        </thead>
        <tbody id="tradesBody">
        </tbody>
    </table>
</div>




<script>
    async function loadStatus() {
        try {
            const res = await fetch('/api/bot/status');
            const data = await res.json();

            // Status
            const statusEl = document.getElementById('status');
            statusEl.innerText = data.tradingActive ? 'RUNNING' : 'STOPPED';
            statusEl.className = data.tradingActive ? 'value running' : 'value stopped';

            // Basic fields
            document.getElementById('symbol').innerText = data.symbol;
            document.getElementById('position').innerText = data.position.side;
            document.getElementById('quantity').innerText =
                data.position.quantity != null ? data.position.quantity.toFixed(6) : '-';
            document.getElementById('avgPrice').innerText =
                data.position.avgPrice != null ? data.position.avgPrice.toFixed(2) : '-';

            // Daily realized PnL
            document.getElementById('pnl').innerText =
                data.dailyRealizedPnl != null ? data.dailyRealizedPnl.toFixed(2) : '-';

            // NEW: Last Price
            document.getElementById('lastPrice').innerText =
                data.lastPrice != null ? data.lastPrice.toFixed(2) : '-';

            // NEW: Unrealized PnL
            document.getElementById('unrealizedPnl').innerText =
                data.unrealizedPnl != null ? data.unrealizedPnl.toFixed(2) : '-';

            // Last signal
            document.getElementById('lastSignal').innerText = data.lastSignalAction ?? '-';
        } catch (e) {
            console.error('Failed to load status', e);
        }
    }

    async function loadTrades() {
        try {
            const res = await fetch('/api/bot/trades');
            const trades = await res.json();
            const tbody = document.getElementById('tradesBody');
            tbody.innerHTML = '';

            trades.forEach(t => {
                const tr = document.createElement('tr');
                const time = new Date(t.timestamp).toLocaleTimeString();

                tr.innerHTML = `
                <td>${time}</td>
                <td>${t.side}</td>
                <td>${t.executedQty.toFixed(6)}</td>
                <td>${t.avgPrice != null ? t.avgPrice.toFixed(2) : '-'}</td>
                <td>${t.status}</td>
                <td>${t.realizedPnl != null ? t.realizedPnl.toFixed(2) : '-'}</td>
            `;
                tbody.appendChild(tr);
            });
        } catch (e) {
            console.error('Failed to load trades', e);
        }
    }

    async function startBot() {
        await fetch('/api/bot/start', { method: 'POST' });
        await loadStatus();
        await loadTrades();
    }

    async function stopBot() {
        await fetch('/api/bot/stop', { method: 'POST' });
        await loadStatus();
        await loadTrades();
    }

    function refreshAll() {
        loadStatus();
        loadTrades();
    }

    // auto refresh both status and trades
    refreshAll();
    setInterval(refreshAll, 2000);
</script>


</body>
</html>
